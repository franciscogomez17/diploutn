<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="m1u3.css">
</head>
<body>
    <h1>Completar el formulario</h1>
   <form action="" method="">
    <h3>Nombre y Apellido</h3>
    <p>
    <input type="text" name="nombre" placeholder="Nombre completo" />
    </p>
    <p>
        <input type="text" name="Apellido" placeholder="Apellido" />
    </p>
    <h3>Correo Electronico</h3>
    <p>
        <input type="text" name="correo" placeholder="Correo Electronico" />
    </p>
    <h3>Número de telefono</h3>
    <p>
        <input type="text" name="number" placeholder="Caracteristica" /> <input type="text" name="number" placeholder="Número" />
        </p>
        <h3>Asunto o motivo del contacto</h3>
        <p>
            <input type="text" name="motivo" />
        </p>
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
        </p>
    </form>
</body>
</html>
